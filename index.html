<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Zulfiana Rahmi - Social Media Links </title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌸</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌸</text></svg>">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="effects.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Flower petals falling -->
    <div class="flower-petal"></div>
    <div class="flower-petal"></div>
    <div class="flower-petal"></div>
    <div class="flower-petal"></div>
    <div class="flower-petal"></div>
    <div class="flower-petal"></div>
    <div class="flower-petal"></div>
    <div class="flower-petal"></div>
    <div class="flower-petal"></div>
    
    <div class="container">
        <div class="profile-section">
            <div class="profile-image">
                <img src="profile.jpg" alt="Profile Picture" id="profile-pic">
            </div>
            <h1 class="profile-name">Zulfiana Rahmi</h1>
            <p class="profile-bio holographic">Cloud Computing & Cybersecurity Enthusiast</p>
            <div class="tech-tags">
                <span class="tag">☁️ Cloud</span>
                <span class="tag">🔒 Security</span>
            </div>
        </div>

        <div class="social-links">
            <a href="#" class="social-link instagram" id="instagram-link">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            
            <a href="#" class="social-link twitter" id="twitter-link">
                <i class="fab fa-x-twitter"></i>
                <span>X (Twitter)</span>
            </a>
            
            <a href="#" class="social-link linkedin" id="linkedin-link">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            
            <a href="#" class="social-link github" id="github-link">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            
            <a href="#" class="social-link threads" id="threads-link">
                <i class="fas fa-comment-dots"></i>
                <span>Threads</span>
            </a>
                        
            <a href="#" class="social-link tiktok" id="tiktok-link">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>
            
            <a href="#" class="social-link medium" id="medium-link">
                <i class="fab fa-medium"></i>
                <span>Medium</span>
            </a>
        </div>

        <div class="footer">
            <p>Made with ❤️ & Linux 🐧 for connecting people</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script src="effects.js"></script>
</body>
</html>
